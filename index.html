<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./asset/VERSION MINIMA 1.png" width="50vw"
                        class="img-fluid"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#sec1">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sec2">Configuracion personal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sec2">Preferencias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="sec1">
            <div class="container edit-user">
                <div class="row">
                    <div class="col-md-6 col-sm-8 col-lg-4 rounded mx-auto d-block">
                        <div class="profile-pic">
                            <img class="img-responsive user-pic" src="./asset/user-icon.jpg" alt="" />
                        </div>
                    </div>
                    <div class="col-md-10 col-lg-8 col-sm-12 mx-auto">
                        <div class="personal-info">
                            <h3 class="heading">Nombre</h3>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" value="Mariano">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" value="Hernandez">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    value="marianohernandez2014@gmail.com">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10 col-lg-6 col-sm-12">
                        <div class="personal-info">
                            <h3 class="heading">Contraseña</h3>

                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="firstname">Contraseña
                                        actual:</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="password" value="qsyo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="lastname">Nueva
                                        contraseña:</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="lastname" value="qsyos">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="lastname">Nueva
                                        contraseña:</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="lastname" value="qsyos">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-10 col-lg-6 col-sm-12 mx-auto">
                        <div class="personal-info">
                            <h3 class="heading">Bio</h3>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="bio">Sobre ti:</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="sec2">
            <div class="container edit-user">
            <div class="row">
                <div class="col-md-10 col-lg-6 col-sm-12 mx-auto">
                    <div class="personal-info">
                        <h3 class="heading">Informacion personal</h3>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="email">Email:</label>
                                <div class="col-sm-9">
                                    <input type="name" class="form-control" id="email" value="gasd@gmail.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="address">Direccion: </label>
                                <div class="col-sm-9">
                                    <input type="name" class="form-control" id="pwd" value="Ruta 3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="address">Escuela:</label>
                                <div class="col-sm-9">
                                    <input type="name" class="form-control" id="pwd" value="UTU">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="address">Año:</label>
                                <div class="col-sm-9">
                                    <input type="name" class="form-control" id="pwd" value="2023">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="address">Titulo</label>
                                <div class="col-sm-9">
                                    <input type="name" class="form-control" id="pwd" value="Desarrollador">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-10 col-lg-6 col-sm-12 mx-auto">
                    <div class="personal-info">
                        <h3 class="heading">Informacion personal</h3>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
